<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证请求 - MiaoEyes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="verification-box">
            <div class="mascot">
                <img src="/miaoeyes.png" alt="MiaoEyes看板娘" class="mascot-image">
            </div>
            <h1>请确认您是人类</h1>
            <p>为了保护网站安全，我们需要验证您不是自动化程序</p>
            <button id="verifyButton" class="verify-btn">确认我是人类</button>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在验证...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
